<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="app">
    <div class="header">
        <h1 class="title">Image Grid Effects<span class="subtitle">Flickr photo gallery</span></h1>
    </div>

    </div>
</div>

<!--JS Files-->
<script src="script/utilities/helper.js"></script>
<script src="script/models/imageCollection.js"></script>
<script src="script/models/imageModel.js"></script>
<script src="script/views/imageGallery.js"></script>
<script src="app.js"></script>
</body>
</html>
